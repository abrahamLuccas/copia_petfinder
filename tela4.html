<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela4.css">
    <title>Petfinder</title>
</head>
<body>
    <section>
        <div class="screen-4">
            <div class="fundo-dog">
                <div class="voltar">
                    <a href="tela3.html">
                        <img src="./ptbr/MEDIA/images/2-preview/chevron-left-white.svg" alt="voltar">
                    </a>
                </div>
                <div class="img-cat">
                    <img src="/ptbr/MEDIA/images/2-preview/alex-big.png" alt="alex">
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Age
                    </div>
                    <div class="box-txt">
                        1.2 years
                    </div>
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Height
                    </div>
                    <div class="box-txt">
                        3-4
                    </div>                    
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Color
                    </div>     
                    <div class="box-txt">
                        Black
                    </div>                                                       
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Gender
                    </div>     
                    <div class="box-txt">
                        Male
                    </div>                                                                                      
                </div>
            </div>
            <div class="card-body">
                <div class="petname">
                    Alex
                </div>
                <div class="petbreed">
                    Siamese
                </div>
                <div class="value">
                    $100
                </div>
                <div class="foto">
                    <img src="./ptbr/MEDIA/images/2-preview/sophie.png" alt="foto">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
