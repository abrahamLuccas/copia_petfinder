<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela3.css">
    <title>Petfinder</title>
</head>
<body>
    <section>
        <div class="screen-2">
<!--HEADER-->
            <div class="titulo">
                <a href="tela2.html">
                <img src="./ptbr/MEDIA/images/1-search/chevron-left.svg" alt="voltar" class="voltar">
                </a>
                <div class="pesquisar">
                    <h1>Search</h1>
                </div>
                <img src="./ptbr/MEDIA/images/1-search/menu-open.svg" class="menu" alt="menu">
            </div>

            <div class="barraPesquisa">
                <div class="lupaTxt">
                    <img src="/ptbr/MEDIA/images/1-search/search.svg" class="lupa"alt="pesquisar">
                <p>Benji</p>
                </div>
            </div>
<!-- TAGS -->
                <div class="tags">
                    <div class="tag-cachorro">
                        <a href="tela2.html" >
                        <img src="./ptbr/MEDIA/images/1-search/fa-solid_dog.svg" class="dogIcon" alt="cachorro">
                        </a>
                        <p>Dogs</p>
                    </div>
                    <div class="tag-gato">
                        <img src="./ptbr/MEDIA/images/1-search/fa-solid_cat_white.svg" alt="gato" class="catIcon">
                        <p>Cats</p>
                    </div>
                </div>
<!-- FIM DAS TAGS -->
<!-- CARDS -->
                    <div class="cards">
                        <div class="card-gato">
                            <div class="doguinho">
                                <img src="./ptbr/MEDIA/images/1-search/cats/ariana.png" alt="alvan"> 
                            </div>
                             <div class="card-body">
                                <div class="pet-name">
                                    <h2>Ariana</h2>
                                </div>
                                <div class="pet-breed">
                                    <h3>Graycat</h3> 
                                </div>
                                <div class="icon-home">
                                    <img src="/ptbr/MEDIA/images/1-search/hearthome.svg" alt="casa">
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card-gato">
                            <div class="doguinho">
                                <img src="./ptbr/MEDIA/images/1-search/cats/remi.png" alt="benji"> 
                            </div>
                             <div class="card-body">
                                <div class="pet-name">
                                    <h2>Remi</h2>
                                </div>
                                <div class="pet-breed">
                                    <h3>Whitecat</h3> 
                                </div>
                                <div class="icon-home">
                                    <img src="/ptbr/MEDIA/images/1-search/hearthome.svg" alt="casa">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card-gato">
                            <div class="doguinho">
                                <img src="./ptbr/MEDIA/images/1-search/cats/alex.png" alt="karsten"> 
                            </div>
                            <div class="card-body">
                                <div class="pet-name">
                                    <h2>Alex</h2>
                                </div>
                                <div class="pet-breed">
                                    <h3>Siamese</h3> 
                                </div>   
                                <div class="icon-home">
                                    <img src="/ptbr/MEDIA/images/1-search/hearthome.svg" alt="casa">
                                </div>
                             </div>
                        </div>
                    </div>                            
                    <div class="cards">
                        <div class="card-gato">
                            <div class="doguinho">
                                <img src="./ptbr/MEDIA/images/1-search/cats/zoe.png" alt="reiner"> 
                            </div>
                             <div class="card-body">
                                <div class="pet-name"><h2>Zoe</h2></div>
                                <div class="pet-breed"><h3>Persian</h3> </div>                                
                                <div class="icon-home">
                                    <img src="/ptbr/MEDIA/images/1-search/hearthome.svg" alt="casa">
                                </div>
                             </div>
                        </div> 
                    </div>                
        </div>
    </section>
</body>
</html>
