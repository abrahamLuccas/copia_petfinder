<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela5.css">
    <title>Petfinder</title>
</head>
<body>
    <section>
        <div class="screen-4">
            <div class="fundo-dog">
                <div class="voltar">
                    <a href="tela3.html">
                        <img src="./ptbr/MEDIA/images/2-preview/chevron-left-white.svg" alt="voltar">
                    </a>
                </div>
                <div class="img-cat">
                    <img src="/ptbr/MEDIA/images/2-preview/karsten-big.png" alt="alex">
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Age
                    </div>
                    <div class="box-txt">
                        1 year
                    </div>
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Height
                    </div>
                    <div class="box-txt">
                        5-6
                    </div>                    
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Color
                    </div>     
                    <div class="box-txt">
                        Cream
                    </div>                                                       
                </div>
                <div class="caixinhas">
                    <div class="titles-box">
                        Gender
                    </div>     
                    <div class="box-txt">
                        Male
                    </div>                                                                                      
                </div>
            </div>
            <div class="card-body">
                <div class="petname">
                    karsten
                </div>
                <div class="petbreed">
                    Bulldog
                </div>
                <div class="value">
                    $200
                </div>
                <div class="foto">
                    <img src="./ptbr/MEDIA/images/2-preview/james.png" alt="foto">
                </div>
                <div class="nome-foto">
                    James Baker
                </div>
                <div class="local">
                    Los Angeles - USA
                </div>
                <div class="pag-inicial">
                    <a href="./index.html">                    
                        Take Home
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
